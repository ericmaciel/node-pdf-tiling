<h1>Upload PDF</h1>
<a>The PDF uploaded will be:
	<ul>
	  <li>Rendered using Ghostscript</li>
	  <li>Each page will be rendered into a .pnd file</li>
	  <li>Each page will be resized into 4 levels of zoom</li>
	  <li>Each resized page will be break into tiles of 256x256</li>
	</ul>
</a>

<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/upload"
     method    =  "post"
>
<input type="file" name="file" accept=".pdf"/>
<input type="submit" value="Upload file" name="submit">
</form>
