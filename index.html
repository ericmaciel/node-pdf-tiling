<h1>Upload rendering using PDF</h1>
<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/uploadPDF"
     method    =  "post"
>
<input type="file" name="file" accept=".pdf"/>
<input type="submit" value="Upload file" name="submit">
</form>
